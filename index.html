<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Web App - Sample Intrest Calculator</title>
</head>
<body>
    <div class="maindiv">

            <h1>Simple Interest Calculator</h1>
            <div class="row">
                <div class="col-25">
                    <label for="amount">Amount </label>
                </div>
                <div class="col-75">
                    <input type="number" id="principal" />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="rate">Rate </label>
                </div>
                <div class="col-75">
                    <input type="range" onchange="update_rate()" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate_val">10.25%</span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="years">No. of Years </label>
                </div>
                <div class="col-75">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
    
            </div>
            <br/>
            <button onclick="compute()">Compute Interest</button>
            <br/><br/>
            Interest : <span id="result"></span><br>

    </div>
    <footer>
        &#169; This Calculator belongs to --Umair--
    </footer>

</body>
</html>
